<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img.jpg" type="image/x-icon">
    <title>Report form</title>
</head>
<style>
    .h1 {
        width: 50vw;
        height: 10vh;
        background-color: rgb(5, 56, 5);
        color: white;
        text-align: center;
    }
    .h1 h1{
      padding-top: 12px;
    }
</style>
<body>
    <form action="" method="post">
<h1>Report form</h1>
<div class="h1"><h1>INFORMATION TABLE</h1></div><br>
<label for="NAME">NAME: &nbsp;</label>
<input type="text"  name="NAME" id="NAME" placeholder="ENTER YOUR NAME"><br><br>
<label for="email">EMAIL: &nbsp; </label>
<input type="email" name="email" id="email"placeholder="ENTER YOUR EMAIL"><br><br>
<label for="PASSWORD">PASSWORD: &nbsp;</label>
<input type="password" name="password" id="password" placeholder="ENTER YOUR PASSWORD"><br><br>
<label for="ADDRESS">ADDRESS: &nbsp;</label>
<input type="address" name="address" id="address"placeholder="ENTER YOUR FULL ADDRESS"><br><br>
<label for="COUNTRY">COUNTRY: &nbsp; </label>
<select name="COUNTRY" id="COUNTRY">
    <option value="Pakistan" selected>Pakistan</option>
    <option value="India">India</option>
    <option value="Dubai">Dubai</option>
    <option value="Canada">Canada</option>
</select><br><br>
<label for="Gender">GENDER: &nbsp; </label>
<input type="radio" name="checkbox" id="checkbox">
<label for="MALE">MALE</label>
<input type="radio" name="checkbox" id="checkbox">
<label for="FEMALE">FEMALE</label><br><br>
<label for="HOBBIES">HOBBIES: </label><br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="READING">READING</label><br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="LISTENING MUSIC">LISTENING MUSIC</label><br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="GARDENING">GARDENING</label><br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="SWIMING">SWIMING</label><br>
<input type="checkbox" name="checkbox" id="checkbox">
<label for="ATHLETICS">ATHLETICS</label><br><br>
<label for="WEBSITE">YOUR WEBSITE: &nbsp;</label>
<input type="url" name="url" id="url" placeholder="ENTER YOUR WEBSITE"><br><br>
<label for="OTHER INFORMATION ABOUT YOU">OTHER INFORMATION ABOUT YOU: </label><br>
<textarea name="OTHER INFORMATION ABOUT YOU" id="" cols="30" rows="10"></textarea><br><br>
<button>SEND IN MY REPORT</button> &nbsp;
<button>ERASE REPORT FORM</button>

</form>
</body>
</html>
